<div class="add-task-container">
  <h2>edit task</h2>
  <form  class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="name"> name </label>
      <input
        type="text"
        name="name"
        id="name"
        [(ngModel)]="name"
        placeholder="g"
      />
    </div>
    <div class="form-control">
      <label for="description"> description </label>
      <input
        type="text"
        name="description"
        id="description"
        [(ngModel)]="description"
        placeholder="Add description"
      />
    </div>
    <input type="hidden"
           name="id"
           id="id"
           [(ngModel)]="id"/>

    <input type="submit" class="btn btn-block" value="Save task">
    <app-button
      class="btn-block"
      color="crimson"
      text="Cancel"
      (btnClick)="onToggle()">
    </app-button>
  </form>
</div>
