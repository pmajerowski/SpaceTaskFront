<div class="add-task-container">
  <div class="upline">
  <h2>edit task
    <app-button
      id="delete"
      class="btn-block"
      type="button"
      color="crimson"
      text="Delete task"
      (btnClick)="onDelete(task)">
    </app-button>
  </h2>
  </div>

  <form  class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="name"> name </label>
      <input
        type="text"
        name="name"
        id="name"
        [(ngModel)]="name"
        placeholder="Add task name"
        maxlength="40"
      />
    </div>
    <div class="form-control">
      <label for="description">Description</label>
      <textarea
        name="description"
        id="description"
        [(ngModel)]="description"
        placeholder="Add description"
        rows="2"
        style="resize: vertical;"
        maxlength="340"
      ></textarea>
    </div>
    <input type="hidden"
           name="id"
           id="id"
           [(ngModel)]="id"/>

    <input type="hidden"
           name="timestamp"
           id="timestamp"
           [(ngModel)]="timestamp"/>

    <div class="buttons">
    <input type="submit" id="submit" class="btn btn-save btn-block" value="Save task">

    <app-button
      id="cancel"
      class="btn-block"
      color="#042157"
      type="button"
      text="Cancel"
      (btnClick)="onToggle()">
    </app-button>

    </div>
  </form>

</div>
