<div class="task">
    <h3>{{ task.name }} 
        <fa-icon 
            (click)="onDelete(task)"
            [ngStyle]="{'color':'red'}" 
            [icon]="faTimes"
            >
        </fa-icon>
    </h3>
    <p>{{ task.description }}</p> 
    <div class="details">
        <p>ON HOVER 1</p>
        <p>ON HOVER 2</p>
    </div>
    
</div>
