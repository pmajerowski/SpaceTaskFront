<div class="add-task-container">

  <form (ngSubmit)="onSubmit($event)" class="add-form" #registerForm="ngForm">

    <h3 class="head">
      <span>Join SpaceTask today! </span>
    </h3>

    <div class="form-control">
      <input
        type="email"
        name="email"
        id="email"
        [(ngModel)]="email"
        placeholder="your@email.net"
        maxlength="40"
        required
        autofocus
        #emailInput="ngModel"
        [ngClass]="{ 'valid': emailInput.valid && emailInput.dirty, 'invalid': emailInput.invalid && emailInput.dirty }"
      />
      <span class="validation-icon" [ngClass]="{ 'fa-check': emailInput.valid, 'fa-times': emailInput.invalid && emailInput.dirty }"></span>
    </div>

    <div class="form-control">
      <input
        name="password"
        type="password"
        id="password"
        [(ngModel)]="password"
        placeholder="password"
        required
        minlength="8"
        #passwordInput="ngModel"
        [ngClass]="{ 'valid': passwordInput.valid && passwordInput.dirty, 'invalid': passwordInput.invalid && passwordInput.dirty }"
      />
      <span class="validation-icon" [ngClass]="{ 'fa-check': passwordInput.valid, 'fa-times': passwordInput.invalid && passwordInput.dirty }"></span>
    </div>

      <div class="form-control">
      <input
        name="name"
        type="text"
        id="name"
        [(ngModel)]="name"
        placeholder="Your name"
        maxlength="40"
      />
      </div>


<!--    <div class="error-message" *ngIf="error">{{ error }}</div>-->

    <div class="buttons">
      <button type="submit" class="btn btn-save" [disabled]="registerForm.invalid">Sign up</button>
    </div>

    <div class="right">
      <p >Already have an account?</p>
      <a href="#" (click)="toggleRegister()">Sign in</a>
    </div>

  </form>
</div>
